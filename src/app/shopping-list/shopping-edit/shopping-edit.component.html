<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">name</label>
          <input
          ngModel
          name="name"
          type="text"
          class="form-control"
          id='name' required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount"> Amount</label>
          <input
          name="amount"
          ngModel
          type="number"
          id='amount'
          class="form-control" required
          pattern="^[1-9]+[0-9]*$"
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
           <button class="btn btn-success" name="submit" type="submit" [disabled]="!f.valid">{{editMode ? 'Update': 'Add'}}</button>
          <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
