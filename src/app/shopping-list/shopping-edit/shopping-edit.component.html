<div class="row">
  <div class="col-xs-12">
    <form action="">
      <div class="row">

          <label for="name">name</label>
          <input type="text" #nameInput class="form-control" id='name'>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount"> Amount</label>
          <input type="number" #amountInput id='amount' class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="btn btn-success" type="submit" (click)="addToShoppingList()">Add</div>

          <div class="btn btn-primary" type="button">clear</div>
        </div>
      </div>
    </form>
  </div>
</div>
